<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <h1>Snake</h1>
  <h2>Score: <span id="score">0</span></h2>

  <div id="box"></div>

  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="restart">Restart</button>

  <br />

  <p>Are you using a mobile device?</p>
  <button class="question" id="yes">Yes</button>
  <button class="question" id="no">No</button>

<br />

  <div id="navigation-buttons">
  <button class="mobile-buttons" id="up">⬆️</button>
  <button class="mobile-buttons" id="down">⬇️</button>
  <button class="mobile-buttons" id="left">⬅️</button>
  <button class="mobile-buttons" id="right">➡️</button>
  </div>

  <script type="text/javascript" src="game.js"></script>

  </body>
</html>
